version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ai-hub-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-hub-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_hub
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin-secret-key-change-in-production}
      - INIT_SECRET=${INIT_SECRET:-init-secret-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma:ro

volumes:
  postgres_data:
